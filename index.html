<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Nepal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <!-- Nav bar -->
    <div class="header">
        <div class="main">CodingNepal</div>
        <div class="nav">Home</div>
        <div class="nav">About</div>
        <div class="nav">Blogs</div>
        <div class="nav">Contact</div>
        <div class="nav">Feedback</div>
        <div> <i class="fa-solid fa-magnifying-glass"></i><input type="search" name="search"
                placeholder=" Search">&nbsp;</div>
    </div>
    <br>
    <!-- Main Content -->
    
    <div class="body">
        <div class="sidebar">
            <div class="list-heading">CodingNepal &nbsp; &nbsp;&nbsp;<i class="fa-solid fa-xmark"></i></div>
            <div class="list">Home</div>
            <div class="list">About</div>
            <div class="list">Blogs</div>
            <div class="list">Contact</div>
            <div class="list">Feedback</div>
            <br><br>
        </div>
        <div class="together">
            <div class="front"><i class="fa-solid fa-grip-lines"></i> &nbsp; &nbsp;&nbsp;
                CodingNepal &nbsp; &nbsp;&nbsp;<i class="fa-solid fa-xmark"></i>
            </div>
            <br>
            <div class="both">
                <div class="front-search">
                    <i class="fa-solid fa-magnifying-glass"></i><input type="search" name="search"
                        placeholder=" Search">&nbsp;
                </div>
                <div class="image">
                    <img src="./Images/Screenshot__11_-removebg-preview.png" alt="arrow">
                </div>
            </div>

            <div class="headings">
                <h1 class="head1">Responsive Navbar</h1>
                <h1 class="head2">with search box</h1>
                <h1 class="head3">Html css and javascript</h1>
            </div>
        </div>
    </div>

</html>
